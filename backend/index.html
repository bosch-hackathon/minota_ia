<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta NF-e/NFC-e</title>
<style>
body{font-family:sans-serif;padding:2em;background:#f0f0f0;}
input,button{padding:.5em;margin:.5em 0;font-size:1em;width:100%;}
textarea{width:100%;height:200px;margin-top:1em;}
</style>
</head>
<body>
<h2>Consultar NF-e/NFC-e (SP)</h2>
<input type="text" id="chave" placeholder="Digite a chave de 44 dÃ­gitos"/>
<button onclick="consultar()">Consultar</button>
<textarea id="resultado" readonly></textarea>

<script>
async function consultar(){
  const chave = document.getElementById('chave').value.trim();
  const resArea = document.getElementById('resultado');
  resArea.value = 'Consultando...';
  try {
    const resp = await fetch('http://localhost:3000/consulta',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({chave})
    });
    const data = await resp.json();
    resArea.value = JSON.stringify(data, null, 2);
  } catch(err){
    resArea.value = 'Erro: '+err.message;
  }
}
</script>
</body>
</html>
